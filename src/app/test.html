<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Code Mirror -->
    <!-- themes -->
    <link rel="stylesheet" href="./css/cm-themes-modified/base16-light.css">
    <link rel="stylesheet" href="./css/cm-themes-modified/base16-dark.css">
    <!-- lint -->
    <script src="https://unpkg.com/jshint@2.13.2/dist/jshint.js"></script>
    <script src="https://unpkg.com/jsonlint@1.6.3/web/jsonlint.js"></script>
    <script src="https://unpkg.com/csslint@1.0.5/dist/csslint.js"></script>
    <!-- -------------------------------------------------------------------- -->
    <title>Code Brush - Online Code Editor</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/history.css">
    <link rel="stylesheet" href="./css/test.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/test.js" type="module"></script>
</head>
<body>
    <div class="app">
        <section class="saved-files" data-saved-files-container>
            <div class="file-container" data-file-container>
                <textarea></textarea>
                <div class="description">
                    <div class="file-name" data-file-name-field>main.js</div>
                    <div class="actions">
                        <button class="delete" data-delete-btn>Delete</button>
                        <button class="edit" data-edit-btn>Edit</button>
                    </div>
                </div>
        </section>
    </div>
</body>
</html>
